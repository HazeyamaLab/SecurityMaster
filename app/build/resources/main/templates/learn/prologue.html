<body>
    <h4>SecurityMasterにようこそ,<span th:text="${userName}"></span>さん </h4><br>
    あなたは<span th:text="${companyName}"></span>のセキュリティ担当者に採用されました．<br>
    これから様々なセキュリティリスクについて学習し，<span th:text="${companyName}"></span>を危機から守りましょう．<br>

    <a href="/learn">学習メニューに戻る</a><br>
