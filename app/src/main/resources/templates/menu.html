<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link th:href="@{/css/menu.css}" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="navArea">

        <nav>
          <div class="inner">
            <ul>
              <li><a href="/menu">メインメニュー</a></li>
              <li><a href="/learn">学習メニュー</a></li>
              <li><a href="/status">学習の履歴</a></li>
              <li><a href="/ranking">ユーザランキング</a></li>
              <li><a href="/badges">獲得した実績の閲覧</a></li>
              <li><a href="/logout">ログアウト</a></li>
            </ul>
          </div>
        </nav>
      
        <div class="toggle_btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
      
        <div id="mask"></div>
      
      </div>
      <main>
        <h1>Security Masterにようこそ</h1>
        <div class="box17">
        <span th:text="${user.getCompanyName()}"></span>所属 <span th:text="${user.getName()}"></span>さん<br>
        現在の<span th:text="${user.getCompanyName()}"></span>の企業価値:<span th:text="${user.getCompanyWorth()}"></span>$<br>
        </div>
        <br>
        <h3>実績解除の履歴</h3>
            <span th:each="component : ${list}">
                <div class="tlbox">
                    <span th:text="${component.userName}"></span>さんが<span th:text="${component.badgeName}"></span>の実績を解除<br>
                    解除日時:<span th:text="${component.ltd}"></span><br>
                </div>
            </span>
      </main>
    
    

<script>
(function($) {
  var $nav   = $('#navArea');
  var $btn   = $('.toggle_btn');
  var $mask  = $('#mask');
  var open   = 'open'; // class
  // menu open close
  $btn.on( 'click', function() {
    if ( ! $nav.hasClass( open ) ) {
      $nav.addClass( open );
    } else {
      $nav.removeClass( open );
    }
  });
  // mask close
  $mask.on('click', function() {
    $nav.removeClass( open );
  });
} )(jQuery);        
    </script>
</body>
</html>
