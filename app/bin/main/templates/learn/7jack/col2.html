    <h2>正解です</h2>
    正解は4.HTTP レスポンスヘッダに，X-Frame-Options ヘッダフィールドを出力し，他ドメ インのサイトからの frame 要素や iframe 要素による読み込みを制限する．です<br>
    X-Frame-Options は，ウェブアプリケーションをクリックジャッキング攻撃から防御するためのヘッダです．
    HTTP のレスポンスヘッダに「X-Frame-Options: DENY」のように出力することで，X-FrameOptions に対応したブラウザにおいて，
    frame 要素や iframe 要素によるページ読み込みの制限ができます．<br>
